<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>slider</title>
</head>

<body>
    <div id="tutto">

        <div class="contenitore">
            <i class="fa-solid fa-circle-left simbolo"@click="slideSinistra" ></i>

            <div class="cont-immagini">
                <img v-bind:src="immagini[indice]" alt="" class="immagine">
                <div class="segnaposto">
                    <i class="fa-solid fa-circle pallino" v-for="(elemento, index) in immagini" :key="elemento.immagini" :class="(index == indice) ? `bianco`: `` "></i>
                    
                </div>
            </div>

            <i class="fa-solid fa-circle-right simbolo" @click="slideDestra"></i>
        </div>
       

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
